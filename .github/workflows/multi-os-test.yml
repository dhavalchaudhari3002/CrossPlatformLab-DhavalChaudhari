name: Multi-OS Testing - DhavalChaudhari

on:
  push:
    branches:
      - master

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Ubuntu Test Start
        run: echo "Testing on Ubuntu..."

      - name: Display OS Information
        run: uname -a

      - name: Create Test File
        run: |
          echo "Ubuntu test by YourName" > test-ubuntu.txt

      - name: Display File Contents
        run: cat test-ubuntu.txt

      - name: Ubuntu Test Complete
        run: echo "Ubuntu tests completed"

  test-windows:
    runs-on: windows-latest

    steps:
      - name: Windows Test Start
        run: echo "Testing on Windows..."

      - name: Display OS Information
        run: systeminfo

      - name: Create Test File
        run: |
          echo Windows test by YourName > test-windows.txt

      - name: Display File Contents
        run: type test-windows.txt

      - name: Windows Test Complete
        run: echo "Windows tests completed"
